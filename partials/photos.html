<ul>
    {{#photos}}
    <li>
        <img  src='{{data}}' data-toggle="modal" data-id="{{_id}}" data-target="#pictureView"
             class="img-responsive" style="max-height: 300px; padding: 5px;" />
        <p>{{title}}</p>

    </li>
    {{/photos}}

</ul>

    <button class="btn btn-info" id="add-picture-btn" value="Add picture" data-toggle="modal"
            data-target="#myModal">
        Add Picture
    </button>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close clear-on-close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add new photo</h4>
            </div>
            <div class="modal-body">
                <div id="imagePreview"></div>
                <p class="picture-name"></p>
                <input type="file" id="picture"/>
                <p>Size limit: 2048KB</p>
                <label for="pictureTitle">Title :</label>
                <input type="text" id="pictureTitle">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default clear-on-close" data-dismiss="modal">Close</button>
                <button type="button" id="upload-button"  data-dismiss="modal" class="btn btn-md btn-info">Upload</button>
            </div>
        </div>
    </div>
</div>


<!--This is image click view-->
<div class="modal fade" id="pictureView" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close dismiss" data-dismiss="modal">&times;</button>
                <!--<h4 class="modal-title">{{title}}</h4>-->
            </div>
            <div class="modal-body" id="picture-body">
                <div id="#imageView"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default dismiss" data-dismiss="modal">Close</button>
                <button type="button" id="deletePicture" class="btn btn-danger dismiss" data-dismiss="modal">Delete</button>
                <button type="button" id="like" class="btn btn-md btn-info">Like!</button>
            </div>
        </div>
    </div>
</div>
