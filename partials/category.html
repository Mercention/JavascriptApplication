<ul>
    {{#categories}}
    <li>
        <a href="#/category/{{_id}}" class="categoryButton"  data-id="{{_id}}">{{title}} </a>
    </li>
    {{/categories}}
</ul>
<button class="btn btn-default" id="addCategory" value="Add Category" data-toggle="modal" data-target="#myModal">Add Category</button>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add new Category</h4>
            </div>
            <div class="modal-body">
                <label for="categoryTitle">Title :</label>
                <input type="text" id="categoryTitle">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="addNewCategory">Add</button>
            </div>

        </div>

    </div>
</div>
